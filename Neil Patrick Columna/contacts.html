<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Neil Patrick Columna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, rgba(44, 244, 255, 0.1) 0%, rgba(255, 34, 211, 0.1) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .contact-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-intro h1 {
            color: #4023fc;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .contact-intro p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            background: linear-gradient(135deg, #0b74ad 0%, #1a1629 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .social-links-contact {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .social-link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .social-link-item:hover {
            transform: translateY(-3px);
            color: #1a1629;
        }

        .social-icon-large {
            font-size: 2em;
            background: linear-gradient(135deg, #0b74ad 0%, #1a1629 100%);
            color: white;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .contact-info-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            text-align: center;
        }

        .contact-info-item {
            margin: 10px 0;
            color: #555;
            font-size: 1.05em;
        }

        .contact-info-item strong {
            color: #333;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 25px;
            }

            .contact-intro h1 {
                font-size: 2em;
            }

            .social-links-contact {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-container">
            <div class="contact-intro">
                <h1>Get In Touch</h1>
                <p>Have a question or want to work together? Feel free to reach out!</p>
            </div>

            <form onsubmit="handleSubmit(event)">

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Project Inquiry">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <div class="contact-info-section">
                <div class="contact-info-item">
                    <strong>üìß Email:</strong> neilpatrick041404@gmail.com
                </div>
                <div class="contact-info-item">
                    <strong>üì± Phone:</strong> 0963 204 0255
                </div>
                <div class="contact-info-item">
                    <strong>üìç Location:</strong> Bulan, Sorsogon

            </div>

            <div class="social-links-contact">
                <a href="https://www.facebook.com/neil.patrick.columna.2025" target="_blank" class="social-link-item">
                    <div class="social-icon-large">f</div>
                    <span>Facebook</span>
                </a>
                <a href="mailto:neilpatrick041404@gmail.com" class="social-link-item">
                    <div class="social-icon-large">‚úâ</div>
                    <span>Email</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;

            // Reset form

        }
    </script>
</body>
</html>
